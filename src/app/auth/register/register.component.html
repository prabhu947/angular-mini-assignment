<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Create <span class="highlight">Account</span></h1>
        </mat-card-title>
        <mat-card-subtitle>
          Register to access the blog management system
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Choose a username">
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Choose a password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Password confirmation is required
            </mat-error>
          </mat-form-field>
          
          <div *ngIf="registerForm.hasError('passwordMismatch')" class="error-message">
            Passwords do not match
          </div>
          
          <div *ngIf="registerError" class="error-message">
            {{ registerError }}
          </div>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="full-width">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Register</span>
          </button>
  
          <div class="login-link">
            <span>Already have an account?</span>
            <a [routerLink]="['/auth/login']">Login</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
